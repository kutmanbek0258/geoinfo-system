server {
    listen 80;
    server_name localhost;

    # Общие заголовки для всех прокси-запросов (чтобы не дублировать)
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Port $server_port;

    # Frontend (отдает статику через внутренний nginx фронтенда)
    location / {
        proxy_pass http://frontend:8080;
    }

    # API Gateway
    location /api/ {
        proxy_pass http://api-gateway:9005;
    }

    # GeoServer
    location /geoserver/ {
        proxy_pass http://geoserver:8080;
    }

    # OnlyOffice (удаляем префикс, так как он обычно мешает Document Server)
    location /onlyoffice/ {
        proxy_pass http://onlyoffice-doc-server:80/;
    }

    # Auth Service
    # ВНИМАНИЕ: Убран слеш в конце proxy_pass, так как в приложении задан context-path: /auth
    location /auth/ {
        proxy_pass http://auth-service:9001;
    }

    # Auth Client
    # ВНИМАНИЕ: Убран слеш в конце proxy_pass, так как в приложении задан context-path: /auth
    location /client/ {
        proxy_pass http://auth-client:8181;

        # Помогает Vue понять, что он за прокси
        proxy_set_header X-Forwarded-Prefix /client;
    }

    # MediaMTX HLS (закомментировано, если нужно — раскомментируйте)
    # location /hls/ {
    #     proxy_pass http://mediamtx:8888;
    #     add_header 'Access-Control-Allow-Origin' '*';
    # }
}
