server {
    listen 8181;
    server_name localhost;
    charset utf-8;

    root /var/www/html/auth-client;
    index index.html;

    gzip on;
    client_max_body_size 10m;

    # üî• 1. –°—Ç–∞—Ç–∏—á–µ—Å–∫–∏–µ —Ñ–∞–π–ª—ã ‚Äî –±–µ–∑ fallback
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?|ttf|map)$ {
        try_files $uri =404;
        access_log off;
        expires 7d;
    }

    # üî• 2. SPA —Ä–æ—É—Ç—ã ‚Äî fallback –¢–û–õ–¨–ö–û —Ç—É—Ç
    location / {
        try_files $uri $uri/ /index.html;
    }
}