server:
  port: 8080

spring:
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: "http://localhost:3000"
            allowed-methods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowed-headers: "*"
            allow-credentials: true
      mvc:
        routes:
          # Примеры маршрутов, дополнять по мере добавления сервисов
          - id: user-service
            uri: lb://user-service
            predicates:
              - Path=/api/users/**
          # и т.д.