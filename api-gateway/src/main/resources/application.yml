server:
  port: 9005

spring:
  cloud:
    gateway:
      routes:
        - id: geodata-service
          uri: lb://geodata-service
          predicates:
            - Path=/api/geodata/**

        - id: document-service
          uri: lb://document-service
          predicates:
            - Path=/api/documents/**
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: "http://localhost:8080"
            allowed-methods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowed-headers: "*"
            allow-credentials: true