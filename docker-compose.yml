version: '3.8'

services:
  # ====== Databases ======
  postgres-auth:
    image: postgres:15
    container_name: postgres-auth
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password

  redis-auth:
    image: redis:7.4.0
    container_name: redis-auth
    environment:
      - REDIS_DATABASES=0
      - REDIS_PASSWORD=qwerty12345678

  postgres-geodata:
    image: postgis/postgis:16-3.4
    container_name: postgres-geodata
    environment:
      POSTGRES_DB: geodata_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password

  postgres-docs:
    image: postgres:15
    container_name: postgres-docs
    environment:
      POSTGRES_DB: docs_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password

  # ====== Message Broker ======
  kafka:
    image: bitnami/kafka:3.7
    container_name: kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CFG_ZOOKEEPER_CONNECT: zookeeper:2181
      ALLOW_PLAINTEXT_LISTENER: "yes"

  zookeeper:
    image: bitnami/zookeeper:3.8
    container_name: zookeeper
    environment:
      ALLOW_ANONYMOUS_LOGIN: "yes"

  # ====== Elasticsearch for Search Service ======
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.2
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cat/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ====== GEOSERVER ======
  geoserver:
    build:
      context: ./geoserver
      dockerfile: Dockerfile
    volumes:
      - ./geoserver_uploads:/opt/geoserver_data/uploads
    environment:
      - GEOSERVER_ADMIN_USER=admin
      - GEOSERVER_ADMIN_PASSWORD=geoserver

  # ======= MINIO STORAGE ======
  minio:
    image: minio/minio
    container_name: minio
    environment:
      MINIO_ROOT_USER: minio_access_key
      MINIO_ROOT_PASSWORD: minio_secret_key
    command: server /data --console-address ":9001"
    volumes:
      - /minio_data:/data

  # ====== ONLYOFFICE DOC SERVER ======
  onlyoffice-doc-server:
    image: onlyoffice/documentserver:latest
    container_name: onlyoffice-doc-server
    environment:
      - JWT_ENABLED=true
      - JWT_SECRET=a_very_long_and_secure_secret_key_for_onlyoffice_jwt_32_chars

  # ====== Config, Discovery, Gateway ======
  config-server:
    build:
      context: ./config-server
    container_name: config-server

  discovery-server:
    build:
      context: ./discovery-server
    container_name: discovery-server

  api-gateway:
    build:
      context: ./api-gateway
    container_name: api-gateway

  # ====== Microservices ======
  auth-service:
    build:
      context: ./auth-service
    container_name: auth-service
    environment:
      DB_URL: jdbc:postgresql://postgres-auth:5432/auth_db
      DB_USER: postgres
      DB_PASS: password
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092

  geodata-service:
    build:
      context: ./geodata-service
    container_name: geodata-service
    environment:
      DB_URL: jdbc:postgresql://postgres-geodata:5432/geodata_db
      DB_USER: postgres
      DB_PASS: password
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092

  document-service:
    build:
      context: ./document-service
    container_name: document-service
    environment:
      DB_URL: jdbc:postgresql://postgres-docs:5432/docs_db
      DB_USER: postgres
      DB_PASS: password
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092

  search-service:
    build:
      context: ./search-service
    container_name: search-service
    environment:
      ELASTICSEARCH_URI: elasticsearch:9200
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092